# add: more than one method for a location
# can we do redirections?
# create default config file
server {
	server_name mywebserv
	listen 127.0.0.1:80
	listen 127.0.0.1:443 ssl

	ssl_certificate ./test.pem
	ssl_certificate_key ./test.pem

	root ./www
	index index.html

	location /lalilu {
		redirection /upload/ocean.jpg
	}
	
	location /cgi-bin {
		allow_methods GET POST
		root webserv/cgi-bin
	}

	location /upload {
		allow_methods POST GET DELETE
	}

	location /files {
		allow_methods GET
	}
	location /delete {
		allow_methods DELETE GET
	}
}

server {
	server_name mywebserver
	listen [::1]:8080
	listen [::1]:443 ssl

	ssl_certificate test2.pem
	ssl_certificate_key test2.pem

	root ./

	index /cgi-bin/index.html

	location /cgi-bin {
		allow_methods GET POST
		root webserv/cgi-bin
		redirection google.com
	}

	location /upload {
		allow_methods POST GET DELETE
		client_body_buffer_size 100
	}

	location /files {
		allow_methods GET
	}
}
